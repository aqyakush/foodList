name: Docker Build

on:
  push:
    branches: [ main, master ]

jobs:
  Build-Docker-Images:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    ## logins to ghcr
    - name: Login to Github Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # - name: Set up Docker Buildx
    #   uses: docker/setup-buildx-action@v1

    ## builds and pushes the backend image to ghcr
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./app/backend
        push: true
        tags: |
            ghcr.io/${{ github.repository_owner }}/backend:${{ github.sha }}
    
        ## builds and pushes the frontend image to ghcr
    - name: Build Docker frontend image
      uses: docker/build-push-action@v2
      with:
        context: ./app/frontend
        push: false
        tags: |
            ghcr.io/${{ github.repository_owner }}/frontend:${{ github.sha }}