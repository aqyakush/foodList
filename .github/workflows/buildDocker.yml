name: Docker Build
permissions:
      contents: read
      packages: write

on:
  push:
    branches: [ main, master ]

jobs:
  Build-Docker-Images:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    ## logins to ghcr
    - name: Login to Github Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    ## builds and pushes the backend image to ghcr
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./app/backend
        push: true
        tags: |
            ghcr.io/${{ github.repository_owner }}/backend:${{ github.sha }}
    
    ## builds and pushes the frontend image to ghcr
    - name: Build Docker frontend image
      uses: docker/build-push-action@v2
      with:
        context: ./app/frontend
        push: false
        tags: |
            ghcr.io/${{ github.repository_owner }}/frontend:${{ github.sha }}

    - name: Testing on a k8s Kind Cluster
      uses: helm/kind-action@v1.4.0
      ## makes sure cluster is up and running
      - run: |
          kubectl cluster-info
          kubectl get nodes
          helm version