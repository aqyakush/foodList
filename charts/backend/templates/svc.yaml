apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ include "backend.name" . }}
  name: {{ include "backend.name" .}}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "backend.name" .}}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}