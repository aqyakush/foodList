apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foodlist-ingress
spec:
  rules:
  - host: kubernetes.docker.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80           
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000